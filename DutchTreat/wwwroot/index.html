<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dutch Treat</title>
</head>
<body>
    <h1>Dutch Treat</h1>
    <div>
        <img src="/img/VanGogh.jpg" />
        <h3>Mug</h3>
        <ul>
            <li>Price: $9.99</li>
            <li>Artist: Van Gogh</li>
        </ul>
        <button>Buy</button>
    </div>

    <form>
        <label>Your name:</label>
        <input />
        <label>Email:</label>
        <input type="email" />
        <label>Subject:</label>
        <input type="text" />
        <label>Message:</label>
        <textarea rows="4"></textarea>
        <input type="submit" value="Send Message"/>
    </form>


</body>
</html>
